  - pluggy ~= 0.13
  - pytest ~= 7.1
  - pytest-cov ~= 2.12
  - pyyaml ~= 5.4
  - toml ~= 0.10
  - tox ~= 3.24
  - yaml ~= 0.2
  # sphinx
  - sphinx ~= 4.5
  - sphinx-autodoc-typehints ~= 1.19
  - nbsphinx ~= 0.8.9
  - pydata-sphinx-theme ~= 0.8.1
  # notebooks
  - jupyterlab ~= 3.2
  - openpyxl ~= 3.0
  - seaborn ~= 0.11
