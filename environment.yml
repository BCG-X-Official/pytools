name: pytools-develop
channels:
  - conda-forge
  - bcg_gamma
dependencies:
  # run
  - joblib ~= 1.1
  - matplotlib ~= 3.5
  - numpy ~= 1.22
  - pandas ~= 1.4
  - python ~= 3.8.12
  - scipy ~= 1.8
  - typing_inspect ~= 0.7
  # build/test
  - conda-build ~= 3.21
  - conda-verify ~= 3.1
  - docutils ~= 0.17
  - flit ~= 3.0
  - jinja2 ~= 2.11
